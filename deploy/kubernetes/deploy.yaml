apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokeapi-kube
  namespace: default
spec:
  replicas: 1 # Número de réplicas
  selector:
    matchLabels:
      app: pokeapi-kube
  template:
    metadata:
      labels:
        app: pokeapi-kube
    spec:
      containers:
        - name: pokeapi-kube
          image: txus027/pokeapi
          envFrom:
            - configMapRef:
                name: app-env-config
          volumeMounts:
            - name: auto-logs
              mountPath: /root/logs
      volumes:
        - name: auto-logs
          persistentVolumeClaim:
            claimName: auto-pvc